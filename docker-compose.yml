version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valkey-chat-app
    depends_on:
      - valkey
    environment:
      VALKEY_HOST: valkey
      VALKEY_PORT: 6379
      S3_HOST: http://127.0.0.1
      S3_PORT: 9000
      S3_BUCKET: my-bucket
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    restart: unless-stopped

  valkey:
    image: valkey/valkey:latest
    container_name: valkey-db
    ports:
      - "6379:6379"
    volumes:
      - valkey_data:/data
    restart: unless-stopped

volumes:
  valkey_data:
